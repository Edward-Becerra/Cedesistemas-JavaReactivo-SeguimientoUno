spring.r2dbc.url=r2dbc:h2:file:///./testdb
logging.level.io.r2dbc=DEBUG
spring.r2dbc.show-internal-query=true
spring.data.r2dbc.repositories.enabled=true
spring.h2.console.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.group.prof.include=diskSpace, ping
management.endpoint.health.group.prof.show-components=always
management.endpoint.health.group.prof.show-details=always
management.endpoint.health.group.prof.status.http-mapping.up=207

spring.datasource.hikari.leak-detection-threshold=2000 # Configura un umbral para la detección de fugas
spring.datasource.hikari.register-mbeans=true # Registra MBeans para el monitoreo
spring.datasource.hikari.maximum-pool-size=5 # Tamaño máximo del pool de conexiones
spring.datasource.hikari.minimum-idle=2 # Número mínimo de conexiones inactivas en el pool
spring.datasource.hikari.idle-timeout=30000 # Tiempo en milisegundos antes de que las conexiones inactivas sean cerradas
spring.datasource.hikari.pool-name=SpringHikariCP # Nombre del pool de conexiones
spring.datasource.hikari.connection-test-query=SELECT 1 # Consulta para probar la conexión
spring.datasource.hikari.data-source-properties=trace-level_file=2 # Nivel de rastreo (2 para archivo) para H2

